<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard Present and Future</title>

  <!--bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!--fontawesome, for the icon-->
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

  <link rel="stylesheet" href="./style.css">
  <link type="text" href="./assets/workscited.txt">
</head>
<body>
    <header class="navbar navbar-dark bg-dark justify-center">
      <p class="navbar-brand mb-0 h1 text-center">Weather Dashboard</p>
    </header>
    <!--need to figure out how to center WD text-->

  <div class="container">
    <div class="row">
      <aside class="col-3 bg-light mt-3">
      <!--search bar goes here-->
        <div class="input-group mb-3">
          <input type="text" class="form-control search-city"   placeholder="Search City" aria-label="search" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary search-btn" type="button">
              <i class="fas fa-globe-americas"></i>
            </button>
          </div>
        </div>

        <!--the previous cities searched, as buttons, with maybe an onclick event to bring those cities back?tbd on that. might have to make row/col divs for each button...will play with later...or they might not be buttons at all-->
        <div class="col rounded city-list card border border-info">
          <div class="card-body">
            <p class="prev-city-0"></p>
          </div>
          <div class="card-body prev-city-1"></div>
          <div class="card-body prev-city-2"></div>
          <div class="card-body prev-city-3"></div>
          <div class="card-body prev-city-4"></div>
        </div>
      </aside>

    <div class="col-9">
      <main class="row border border-info city-card rounded hidden">
        <div class="col">
          <div class="current-city"></div>
          <div class="current-temp"></div>
          <div class="current-humidity"></div>
          <div class="current-wind"></div>
          <div class="current-uv"></div>
       </div>
      </main>

      <!--the 5 day forecast cards go here-->
      <section class="row card-holder forecast-cards"></section>

      <div class="row card-holder border-info border rounded welcome-card text-center">
        <div class="card-body">
          <h4>Search the weather in your favorite city!</h4>
        </div>
      </div>

    </div>

  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
